<ion-header>

  <ion-navbar>
    <ion-title>{{ 'AÃ‘ADIR_APUNTE' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
      <ion-item>
          <ion-input list="concepto" name="concepto" placeholder="{{ 'CONCEPTO' | translate }}" class="" formControlName="concepto" [(ngModel)]="operacion.concepto">
            </ion-input>
      </ion-item>

      <datalist id="concepto" >
          <option 
            *ngFor="let item of operaciones2.concepto" 
            value={{item.concepto}}></option>
      </datalist>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'CANTIDAD' | translate }}" formControlName="cantidad" [(ngModel)]="operacion.cantidad"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>{{operacion.tipo}}</ion-label>
        <ion-select formControlName="tipo" [(ngModel)]="operacion.tipo">
          <ion-option >{{ 'GASTO' | translate }}</ion-option>
          <ion-option>{{ 'INGRESO' | translate }}</ion-option>
        </ion-select>    
      </ion-item>
      <ion-item>
          <ion-datetime placeholder="{{ 'FECHA' | translate }}" formControlName="fecha" displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="operacion.fecha"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label>{{ 'PREDEFINIDO' | translate }}</ion-label>
        <ion-checkbox checked="false" formControlName="predefinido" [(ngModel)]="operacion.predefinido"></ion-checkbox>
    </ion-item>
    </ion-list>
  </form>
</ion-content>

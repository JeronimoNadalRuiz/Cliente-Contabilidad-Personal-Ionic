<ion-content>
  <ion-grid class="grid">
    <ion-row>
      <ion-col col-md-4 offset-md-4 class="panel panel-default bg-white">
          <header class="panel-heading text-center">
							<strong>{{'SIGNUP_TITLE' | translate }}</strong>
						</header>
        <form (submit)="doSignup()">
          <ion-list>
            <ion-item>
              <ion-input placeholder="{{ 'NAME' | translate }}" type="text" required [(ngModel)]="account.nombre" name="nombre"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input placeholder="{{ 'USER' | translate }}"type="text" required [(ngModel)]="account.usuario" name="usuario"></ion-input>
            </ion-item>

            <ion-item>
                <ion-input placeholder="{{ 'EMAIL' | translate }}" type="email" required [(ngModel)]="account.email" name="email"></ion-input>
              </ion-item>
            <!--
            Want to add a Username? Here you go:

            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
            </ion-item>
            -->

            <ion-item>
              <ion-input placeholder="{{ 'PASSWORD' | translate }}" type="password" required [(ngModel)]="account.password" name="password"></ion-input>
            </ion-item>

            <ion-item>
              <ion-input placeholder="{{ 'REPEAT_PASSWORD' | translate }}" type="password" [(ngModel)]="account.repeatPassword" name="repeatPassword"></ion-input>
            </ion-item>

            <div padding>
              <button ion-button color="primary" block>{{ 'SIGNUP_BUTTON' | translate }}</button>
            </div>

          </ion-list>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div text-center>
    
    <button class="bandera" (click)="cambiarIdioma('es')" ion-button icon-only>
      <img class="" src="assets/img/spanish.png">
    </button>
    <button class="bandera" (click)="cambiarIdioma('en')" ion-button icon-only>
      <img class="" src="assets/img/english.png">
    </button>
    <button class="bandera" (click)="cambiarIdioma('ca')" ion-button icon-only>
      <img class="" src="assets/img/valencian.png">
    </button>  
    </div> 
</ion-content>

<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
  </div>
  <!--<div padding>
    <!<button ion-button block (click)="signup()">{{ 'SIGNUP' | translate }}</button>
    <button ion-button block (click)="login()" class="login">{{ 'LOGIN' | translate }}</button>
  </div>-->
  <ion-grid>
    <ion-row>
      <ion-col col-6 offset-3>
        <form (submit)="doLogin()">
          <ion-list>
      
            <ion-item>
              <ion-input  placeholder="{{ 'USER' | translate }}" type="text" [(ngModel)]="account.usuario" name="usuario"></ion-input>
            </ion-item>
      
            <!--
            Want to use a Username instead of an Email? Here you go:
      
            <ion-item>
              <ion-label floating>{{ 'USERNAME' | translate }}</ion-label>
              <ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>
            </ion-item>
            -->
      
            <ion-item>
              <ion-input placeholder="{{ 'PASSWORD' | translate }}" type="password" [(ngModel)]="account.password" name="password"></ion-input>
            </ion-item>

            <div padding-left padding-top> 
              <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
            </div>
          </ion-list>
        </form>
        <div text-center>
          <button ion-button clear small (click)="signup()">
            <div>{{ 'SIGNUP' | translate }}</div>
          </button>
        </div>
          <div text-center>
          <button class="bandera" (click)="onChange('es')" ion-button icon-only>
            <img class="" src="assets/img/spanish.png">
          </button>
          <button class="bandera" (click)="onChange('en')" ion-button icon-only>
            <img class="" src="assets/img/english.png">
          </button>
          <button class="bandera" (click)="onChange('es')" ion-button icon-only>
            <img class="" src="assets/img/valencian.png">
          </button>  
          </div> 
      </ion-col>
    </ion-row>
  </ion-grid>
 
  
</ion-content>
